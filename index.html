<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Puissance 4 WebSocket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #222;
            color: #eee;
        }
        h1 {
            margin-top: 20px;
        }
        #connection {
            font-size: 14px;
            color: #aaa;
        }
        #status {
            margin: 10px;
            font-size: 18px;
        }

        /* ---- Disposition plateau + historique ---- */
        #game-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin-top: 20px;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(7, 70px);
            grid-template-rows: repeat(6, 70px);
            gap: 5px;
            justify-content: center;
            padding: 10px;
            background: #0055aa;
            border-radius: 10px;
        }
        .cell {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: #111;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: inset 0 0 5px #000;
        }
        .cell:hover {
            filter: brightness(1.2);
        }
        .player-R {
            background: red;
        }
        .player-J {
            background: yellow;
        }

        /* ---- EncadrÃ© historique ---- */
        #sidebar {
            width: 220px;
            background: #333;
            border-radius: 8px;
            padding: 10px;
            text-align: left;
            max-height: 470px;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        #sidebar h2 {
            margin-top: 0;
            font-size: 18px;
            text-align: center;
        }
        #history {
            font-size: 14px;
        }
        .move-entry {
            padding: 4px 0;
            border-bottom: 1px solid #444;
        }

        button {
            margin-top: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #4caf50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Puissance 4 WebSocket</h1>
    <div id="connection">Connexion au serveur...</div>
    <div id="status">Au tour de R (rouge)</div>

    <!-- CONTENEUR : plateau Ã  gauche, historique Ã  droite -->
    <div id="game-container">
        <div id="board"></div>

        <div id="sidebar">
            <h2>Historique des coups</h2>
            <div id="history">
                <!-- Les coups apparaÃ®tront ici -->
            </div>
        </div>
    </div>

    <button onclick="sendReset()">RÃ©initialiser la partie</button>

    <script>
        const NUM_ROWS = 6;
        const NUM_COLS = 7;

        const ws = new WebSocket("ws://localhost:8080");

        const connectionEl = document.getElementById("connection");
        const statusEl = document.getElementById("status");
        const boardEl = document.getElementById("board");
        const historyEl = document.getElementById("history");

        // board[row][col] = null | "R" | "J"
        let board = Array.from({ length: NUM_ROWS }, () =>
            Array(NUM_COLS).fill(null)
        );
        let currentPlayer = "R"; // R (rouge) commence
        let gameOver = false;

        // Historique des coups
        let moveHistory = [];

        // CrÃ©ation du plateau (6 lignes x 7 colonnes)
        for (let row = 0; row < NUM_ROWS; row++) {
            for (let col = 0; col < NUM_COLS; col++) {
                const cell = document.createElement("div");
                cell.className = "cell";
                cell.dataset.row = row;
                cell.dataset.col = col;

                // Sur clic, on joue dans cette colonne
                cell.addEventListener("click", () => handleColumnClick(col));

                boardEl.appendChild(cell);
            }
        }

        // Gestion WebSocket
        ws.onopen = () => {
            connectionEl.textContent = "ConnectÃ© au serveur WebSocket";
            console.log("WebSocket connectÃ©");
        };

        ws.onerror = (err) => {
            console.error("Erreur WebSocket", err);
            connectionEl.textContent = "Erreur de connexion WebSocket";
        };

        ws.onclose = () => {
            console.log("WebSocket fermÃ©");
            connectionEl.textContent = "Connexion fermÃ©e";
        };

        ws.onmessage = (event) => {
            const msg = JSON.parse(event.data);

            if (msg.type === "info") {
                console.log(msg.message);
            }

            if (msg.type === "move") {
                applyMoveFromServer(msg.col);
            }

            if (msg.type === "reset") {
                resetLocalGame();
            }
        };

        // Quand on clique une colonne, on envoie juste la demande de coup
        function handleColumnClick(col) {
            if (gameOver || ws.readyState !== WebSocket.OPEN) return;

            ws.send(JSON.stringify({
                type: "move",
                col: col
            }));
        }

        // Tous les coups passent par ici (reÃ§us du serveur)
        function applyMoveFromServer(col) {
            if (gameOver) return;

            // Trouver la premiÃ¨re case libre en partant du bas
            let rowToPlace = null;
            for (let row = NUM_ROWS - 1; row >= 0; row--) {
                if (board[row][col] === null) {
                    rowToPlace = row;
                    break;
                }
            }
            if (rowToPlace === null) {
                // Colonne pleine, on ignore
                return;
            }

            board[rowToPlace][col] = currentPlayer;

            const cellEl = document.querySelector(
                `.cell[data-row="${rowToPlace}"][data-col="${col}"]`
            );
            cellEl.classList.add(currentPlayer === "R" ? "player-R" : "player-J");

            // ðŸ”¹ Ajouter le coup Ã  l'historique
            logMove(currentPlayer, rowToPlace, col);

            if (checkWin(currentPlayer)) {
                statusEl.textContent = `Le joueur ${currentPlayer} a gagnÃ© !`;
                gameOver = true;
                return;
            }

            // VÃ©rifier match nul
            if (isBoardFull()) {
                statusEl.textContent = "Match nul !";
                gameOver = true;
                return;
            }

            // Changer de joueur
            currentPlayer = (currentPlayer === "R") ? "J" : "R";
            statusEl.textContent = `Au tour de ${currentPlayer} (${currentPlayer === "R" ? "rouge" : "jaune"})`;
        }

        function isBoardFull() {
            return board.every(row => row.every(cell => cell !== null));
        }

        function checkWin(player) {
            // 4 directions : horizontal, vertical, diag1, diag2
            const directions = [
                { dr: 0, dc: 1 },   // â†’
                { dr: 1, dc: 0 },   // â†“
                { dr: 1, dc: 1 },   // â†˜
                { dr: 1, dc: -1 }   // â†™
            ];

            for (let row = 0; row < NUM_ROWS; row++) {
                for (let col = 0; col < NUM_COLS; col++) {
                    if (board[row][col] !== player) continue;

                    for (const { dr, dc } of directions) {
                        let count = 1;

                        for (let k = 1; k < 4; k++) {
                            const r = row + dr * k;
                            const c = col + dc * k;

                            if (
                                r < 0 || r >= NUM_ROWS ||
                                c < 0 || c >= NUM_COLS ||
                                board[r][c] !== player
                            ) {
                                break;
                            }
                            count++;
                        }

                        if (count >= 4) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        function sendReset() {
            if (ws.readyState !== WebSocket.OPEN) return;
            ws.send(JSON.stringify({ type: "reset" }));
        }

        function resetLocalGame() {
            board = Array.from({ length: NUM_ROWS }, () =>
                Array(NUM_COLS).fill(null)
            );
            currentPlayer = "R";
            gameOver = false;

            document.querySelectorAll(".cell").forEach(cell => {
                cell.classList.remove("player-R", "player-J");
            });

            // ðŸ”¹ RÃ©initialiser l'historique
            moveHistory = [];
            historyEl.innerHTML = "";

            statusEl.textContent = "Au tour de R (rouge)";
        }

        // ðŸ”¹ Ajout dans l'historique (affichÃ© Ã  droite)
        function logMove(player, row, col) {
            const moveNumber = moveHistory.length + 1;
            const rowDisplay = row + 1;   // 1 Ã  6 (haut â†’ bas)
            const colDisplay = col + 1;   // 1 Ã  7 (gauche â†’ droite)

            const entryText = `#${moveNumber} : Joueur ${player} â†’ ligne ${rowDisplay}, colonne ${colDisplay}`;

            moveHistory.push({
                moveNumber,
                player,
                row: rowDisplay,
                col: colDisplay
            });

            const entry = document.createElement("div");
            entry.className = "move-entry";
            entry.textContent = entryText;

            historyEl.appendChild(entry);
            // Scroll automatique vers le bas
            historyEl.scrollTop = historyEl.scrollHeight;
        }
    </script>
</body>
</html>
